<md-selection-list #stateList style="margin: 10px; min-width: 250px; max-height: 300px; overflow: auto">
  <div style="border-bottom: 1px darkred solid; width: 100%">Undergraduate Student Body</div>
  <md-list-option [selected]="selectAll.isSelected" (click)="selectAllAction();updateSelectedStates()">
    {{selectAll.viewValue}}
  </md-list-option>
  <md-list-option [selected]="state.isSelected" style="text-align: left" *ngFor="let state of selectedStatesList"
                  [value]="state.value"
                  (click)="updateState(state.value);updateSelectedStates()">
    {{state.viewValue}}
  </md-list-option>
</md-selection-list>


<table style="margin-top: 20px;" class="example-full-width" cellspacing="0">
  <tr>
    <td>
      <md-form-field class="example-full-width">
        <input type="number" mdInput placeholder="Mile Radius">
      </md-form-field>
    </td>
    <td>
      <md-form-field class="example-full-width">
        <input type="number" mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-form-field>
    </td>
  </tr>
</table>
